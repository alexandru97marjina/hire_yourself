<button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Modal vertically centered</button>
<div class="container">
    <div class="flex-row d-flex post-collection">
        <app-post *ngFor="let post of posts$|async" [post]="post"></app-post>
    </div>
</div>

<ng-template #content let-modal>
    <app-post-form (formSubmit)="modal.close()" (crossClick)="modal.dismiss('Cross click')"></app-post-form>
</ng-template>
